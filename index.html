<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Website Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .store-container {
            background-color: #ffffff;
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .product-image {
            flex: 1;
            padding-right: 20px;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 2;
        }

        .product-info h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buy-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image">
            </div>
            <div class="product-info">
                <h2>Awesome Product</h2>
                <p>This is an awesome product that you absolutely need in your life. It's high-quality, durable, and stylish. Perfect for any occasion!</p>
                <button class="buy-btn" id="checkout-button">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        // Your Stripe publishable key
        const stripe = Stripe('pk_test_4TbuO6nYtD7yexbW8shb4UyC'); // Replace with your actual Stripe publishable key

        document.getElementById('checkout-button').addEventListener('click', function () {
            fetch('/api/create-checkout-session', {
                method: 'POST',
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (sessionId) {
                return stripe.redirectToCheckout({ sessionId: sessionId.id });
            })
            .then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
